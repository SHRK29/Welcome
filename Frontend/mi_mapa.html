<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta Óptima para Ambulancia</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgsYuYXRfV0vgqZiVVgMt09IkAjkXqds4&libraries=geometry"></script>
  <script src="app.js"></script>
  <style>
    #map { height: 500px; width: 100%; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #f4f4f4;
      padding: 10px 0;
      margin: 0;
      border-bottom: 1px solid #ddd;
    }
    input, button, select {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body onload="initMap()">
  <h1>Ruta Óptima para Ambulancia</h1>
  <div id="map"></div>

  <label for="direccionAccidente">Dirección del Accidente:</label>
  <input type="text" id="direccionAccidente" placeholder="Ejemplo: Calle 22 #6-22, Tunja, Boyacá">
  <br>

  <label for="hospitalDestino">Hospital Destino:</label>
  <select id="hospitalDestino"></select>

  <button onclick="calcularRuta()">Calcular Ruta</button>
</body>
</html>
